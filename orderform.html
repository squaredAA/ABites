<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <link href="form.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <h2>Payment Form</h2>
    <form>
      <h4>Profile</h4>
      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="First Name" required
          class="name">
          <i class="fa fa-user icon"></i>
          
        </div>
        <div class="input-box">
          <input type="text" placeholder="Last Name" required
          class="name">
          <i class="fa fa-user icon"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <input type="email" placeholder="Email address" required class="name">
          <i class="fa fa-envelope icon"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Address" required class="name">
          <i class="fa fa-home icon"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Phone number" required class="name">
          <i class="fa fa-phone icon"></i> 
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <h4>Date of Birth</h4>
          <input type="text" placeholder="DD" class="dob" maxlength="2">
          <input type="text" placeholder="MM" class="dob" maxlength="2">
          <input type="text" placeholder="YYYY" class="dob" maxlength="4">
        </div>

        <div class="input-box">
          <h4>Gender</h4>
          <input type="radio" id="b1" name="gender" checked class="radio">
          <label for="b1">Male</label>
          <input type="radio" id="b2" name="gender" class="radio">
          <label for="b2">Female</label>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <h4>Payment Details</h4>
          <input type="radio" name="pay" id="bc1" checked class="radio">
          <label for="bc1"><span><i class="fa-brands fa-cc-visa"></i> Credit Card</span></label>
          <input type="radio" name="pay" id="bc2" class="radio">
          <label for="bc2"><span><i class="fa-brands fa-cc-paypal"></i> Paypal</span></label>
        </div>
      </div> 

      <div class="input-group">
        <div class="input-box">
          <input type="tel" placeholder="Card Number" required class="name">
          <i class="fa fa-credit-card icon"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <input type="tel" placeholder="Card CVC" required class="name">
          <i class="fa fa-user icon"></i>
        </div>

        <div class="input-box">
          <select> 
            <option>1 Feb</option>
            <option>2 Feb</option>
            <option>3 Feb</option>
            <option>4 Feb</option>
            <option>5 Feb</option>
          </select>
          

          <select>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <button class="input-box">PAY NOW</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
